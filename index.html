<!DOCTYPE html>
<!-- MG -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background: transparent;
      margin: 0;
      padding: 0;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 18px;
      line-height: 1.4;
    }
    .highlight {
      font-weight: bold;
      color: #00ffea;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="player1"></div>
    <div id="player2"></div>
    <div id="ticker"></div>
    <div id="crr"></div>
    <div id="bowler"></div>
    <div id="thisover"></div>
  </div>

  <script>
    async function fetchData() {
      const url = "https://docs.google.com/spreadsheets/d/1FUl5P--46Q7uzgUYEcmkVVdwzsRqTpad/gviz/tq?tqx=out:json&gid=658195036";

      const response = await fetch(url);
      let text = await response.text();

      // Clean Google Sheets JSON
      text = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
      const data = JSON.parse(text);

      const rows = data.table.rows;
      let result = {};

      rows.forEach(row => {
        const key = row.c[0]?.v || "";   // First column = Key
        const value = row.c[1]?.v || ""; // Second column = Value
        if (key) {
          result[key] = value;
        }
      });

      console.log(result); // Debugging: See full parsed object

      // Update overlay
      document.getElementById("player1").innerText = result["Player 1"] || "";
      document.getElementById("player2").innerText = result["Player 2"] || "";
      document.getElementById("ticker").innerText  = result["Ticker"]   || "";
      document.getElementById("crr").innerText     = result["CRR"] ? "CRR: " + result["CRR"] : "";
      document.getElementById("bowler").innerText  = result["Bowler"] ? "Bowler: " + result["Bowler"] : "";
      document.getElementById("thisover").innerText= result["This Over"] ? "This Over: " + result["This Over"] : "";
    }

    setInterval(fetchData, 3000); // auto-refresh every 3s
    fetchData();
  </script>
</body>
</html>
