<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      color: #fff;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 95%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ticker {
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
    }

    .players {
      display: flex;
      gap: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .bowler {
      font-size: 16px;
      opacity: 0.9;
    }

    .over-box {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      gap: 8px;
      max-width: 300px;
    }

    .label {
      flex-shrink: 0;
    }

    .balls-container {
      display: flex;
      gap: 4px;
      overflow-x: auto;
      white-space: nowrap;
      flex: 1;
      scrollbar-width: none;   /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }

    .balls-container::-webkit-scrollbar {
      display: none;  /* Chrome/Safari */
    }

    .ball {
      display: inline-block;
      min-width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      font-size: 14px;
      font-weight: bold;
      background: #333;
      animation: ballIn 0.4s ease;
    }

    .dot { background: #555; }
    .run { background: #2196f3; }
    .four { background: #4caf50; }
    .six { background: #9c27b0; }
    .wicket { background: #f44336; }
    .wide { background: #ff9800; }
    .nb { background: #ffc107; }

    @keyframes ballIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .striker {
      color: #ffeb3b;
      font-weight: 700;
      text-shadow: 0 0 6px rgba(255, 235, 59, 0.8);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="ticker" class="ticker">Loading...</div>
    <div class="players">
      <div id="player1">Player 1</div>
      <div id="player2">Player 2</div>
    </div>
    <div id="bowler" class="bowler">Bowler</div>
    <div id="crr" class="bowler">CRR</div>
    <div class="over-box">
      <span class="label">This Over:</span>
      <div id="balls" class="balls-container"></div>
    </div>
  </div>

  <script>
    // ðŸ”— Replace with your own Google Sheet ID
    const SHEET_ID = "PASTE_YOUR_SHEET_ID_HERE";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    function ballClass(b) {
      if (b === "W") return "wicket";
      if (b === "4") return "four";
      if (b === "6") return "six";
      if (b.toLowerCase() === "wd") return "wide";
      if (b.toLowerCase() === "nb") return "nb";
      if (b === "0") return "dot";
      return "run";
    }

    function formatBall(b) {
      return `<span class="ball ${ballClass(b)}">${b}</span>`;
    }

    async function fetchData() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        const data = {};
        rows.forEach(row => {
          if (row.c[0] && row.c[1]) {
            const key = row.c[0].v.trim();
            const value = row.c[1].v;
            data[key] = value;
          }
        });

        // Update ticker
        document.getElementById("ticker").textContent = data["Ticker"] || "";

        // Update players
        if (data["Player 1"]) {
          let p1 = data["Player 1"];
          if (p1.includes("*")) {
            p1 = p1.replace("*", "").trim();
            document.getElementById("player1").innerHTML =
              `<span class="striker">${p1}*</span>`;
          } else {
            document.getElementById("player1").textContent = p1;
          }
        }
        if (data["Player 2"]) {
          document.getElementById("player2").textContent = data["Player 2"];
        }

        // Update bowler & CRR
        document.getElementById("bowler").textContent = data["Bowler"] || "";
        document.getElementById("crr").textContent = "CRR: " + (data["CRR"] || "");

        // Update balls
        const ballsEl = document.getElementById("balls");
        if (data["This Over"]) {
          const balls = data["This Over"].split(" ").filter(x => x.trim() !== "");
          ballsEl.innerHTML = balls.map(formatBall).join(" ");
          ballsEl.scrollTo({
            left: ballsEl.scrollWidth,
            behavior: "smooth"
          });
        } else {
          ballsEl.innerHTML = "";
        }

      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    // Auto-refresh every 2s
    setInterval(fetchData, 2000);
    fetchData();
  </script>
</body>
</html>
