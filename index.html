<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 10px;  /* show on top */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }
    .player {
      font-size: 20px;
    }
    .scoreline {
      font-size: 28px;
      font-weight: bold;
      margin: 8px 0;
    }
    .crr {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .bowler, .lastover {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="player1" class="player"></div>
    <div id="player2" class="player"></div>

    <div id="scoreline" class="scoreline"></div>
    <div id="crr" class="crr"></div>

    <div id="bowler" class="bowler"></div>
    <div id="lastover" class="lastover"></div>
  </div>

  <script>
    const sheetURL = "YOUR_GOOGLE_SHEETS_CSV_LINK";

    async function fetchScore() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const parts = text.trim().split("|");

        // Expected format in Google Sheets row:
        // Player1 | Player2 | Scoreline | CRR: X.XX | Bowler | Last Over

        document.getElementById("player1").innerText = parts[0] || "";
        document.getElementById("player2").innerText = parts[1] || "";
        document.getElementById("scoreline").innerText = parts[2] || "";
        document.getElementById("crr").innerText = parts[3] || "";
        document.getElementById("bowler").innerText = "Bowler: " + (parts[4] || "");
        document.getElementById("lastover").innerText = "Last Over: " + (parts[5] || "");
      } catch (e) {
        console.error("Error fetching score:", e);
      }
    }

    fetchScore();
    setInterval(fetchScore, 5000);
  </script>
</body>
</html>
