<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cricket Overlay</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgba(0,0,0,0); /* transparent */
      font-family: Arial, sans-serif;
    }
    #scorebar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="scorebar">Loading...</div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBBphs5H4uRDzOf_wVI4ExfDz3hDAFYn3GWi9uorlEfN3MJLlfgzFfsKq94ccgGg/pub?gid=658195036&single=true&output=csv";

    async function fetchScore() {
      try {
        const response = await fetch(sheetUrl + "&t=" + new Date().getTime()); // no cache
        const data = await response.text();
        const lines = data.trim().split("\n");
        const lastLine = lines[lines.length - 1]; // use last row
        document.getElementById("scorebar").innerText = lastLine;
      } catch (err) {
        document.getElementById("scorebar").innerText = "Error loading score";
      }
    }

    fetchScore();
    setInterval(fetchScore, 5000); // refresh every 5 sec
  </script>
</body>
</html>
